<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义图标画点</title>
    <link rel="stylesheet" href="../../deps/v0.7.7/leaflet.css">
    <script src="../../deps/v0.7.7/leaflet-src.js"></script>
    <script>
        var mymap = null;
        window.onload = function () {
            mymap = L.map('divMap').setView([51.505, -0.09], 13);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery © <a href="http://mapbox.com">Mapbox</a>',
                id: 'mapbox.streets'
            }).addTo(mymap);

            mymap.on("mousedown", function (e) {
                console.log(e.latlng.lng + "," + e.latlng.lat);
            });

            var myIcon = L.icon({
                //http://mat1.gtimg.com/www/images/qq2012/qzoneIcon.png
                //https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=752421145,758611339&fm=58
                iconUrl: 'https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=752421145,758611339&fm=58'
            });

            //下述传一个空json也是可以的，这样图标就用默认图标
            L.marker([51.50393435023761, -0.09767532348632812], {
                icon: myIcon
            }).addTo(mymap);

            document.getElementById("zoomto").onclick = function () {
                
            }
        }
    </script>
</head>
<body>
<button id="zoomto">缩放到某点</button>
<div id="divMap" style="width：500px;height: 300px;"></div>
</body>
</html>
