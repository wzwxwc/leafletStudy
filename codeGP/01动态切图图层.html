<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>01动态切图服务</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>

    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="../deps/v0.7.3/dist/leaflet.css"/>
    <script src="../deps/v0.7.3/dist/leaflet-src.js"></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="esri-leaflet-src.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>


    var map = L.map('map');
    map.fitBounds([
        [37.814123701604466, 123.60717773437499],
        [35.59031875398378, 114.0216064453125]
    ]);

    //    L.esri.basemapLayer('Gray').addTo(map);

    L.esri.dynamicMapLayer({
        url: 'http://localhost:6080/arcgis/rest/services/BeiJingYuJing/baseMap/MapServer',
        opacity: 0.7
    }).addTo(map);
</script>

</body>
</html>
