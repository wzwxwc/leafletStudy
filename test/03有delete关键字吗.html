<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03有delete关键字吗</title>
    <script>
        var gis = {};
        gis.a = 1;
        console.log(gis.a);
        //确实存在关键词delete来删除某个对象的属性！
        delete gis.a;
        console.log(gis.a);
        console.log("遇到undefined，是否会继续执行？")
    </script>
</head>
<body>
确实存在delete关键字
来删除对象的属性！
</body>
</html>
