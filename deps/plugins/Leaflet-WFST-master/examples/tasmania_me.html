<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/leafletStudy/deps/v1.0.1/leaflet.css">
  <title>wfs服务叠加测试</title>
  <style>
    html, body, #map {
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="/leafletStudy/deps/v1.0.1/leaflet-src.js"></script>
<script src="../dist/Leaflet-WFST.src.js"></script>
<script>
  var map = L.map('map').setView([0, 0], 2);

  // add an OpenStreetMap tile layer
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var boundaries = new L.WFS({
    url: 'http://demo.opengeo.org/geoserver/ows',
    typeNS: 'topp',
    typeName: 'tasmania_state_boundaries',
    crs: L.CRS.EPSG4326,
    geometryField: 'the_geom',
    style: {
      color: 'blue',
      weight: 2
    }
  }, new L.Format.GeoJSON({crs: L.CRS.EPSG4326}));
  boundaries.addTo(map)
    .once('load', function () {
//      map.fitBounds(boundaries);
    });

  /*var roads = new L.WFS({
   url: 'http://demo.opengeo.org/geoserver/ows',
   typeNS: 'topp',
   typeName: 'tasmania_roads',
   crs: L.CRS.EPSG4326,
   geometryField: 'the_geom',
   style: {
   color: 'black',
   weight: 1
   }
   }).addTo(map);*/


  /*var zc = new L.WFS({
   url: "http://172.24.254.188/service/GovEMap/wfs",
   typeNS: 'topp',
   typeName: 'L416',
   crs: L.CRS.EPSG4326,
   geometryField: 'the_geom',
   style: {
   color: 'black',
   weight: 1
   },
   params: {
   request: "Geosearch",
   service: "WFS",
   version: "1.0.0",
   recbox: "437442.469,257025.703,582446.812,414679.125",
   searchType: "recsearch",
   MAPSERVICE: "BJRMSNEW"
   }
   });
   zc.addTo(map);*/

  var cities = new L.WFS({
    url: 'http://demo.opengeo.org/geoserver/ows',
    typeNS: 'topp',
    typeName: 'tasmania_cities',
    crs: L.CRS.EPSG4326,
    geometryField: 'the_geom'
  });
  cities.addTo(map);


</script>
</body>
</html>
