<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04delete直接删除对象</title>
    <script>
        var a = 10;
        console.lon(a);
        //delete关键字只能删除“对象的属性”
        //而不能删除对象本身
        delete  a;
        console.lon(a);
    </script>
</head>
<body>
delete关键字只能删除“对象的属性”
而不能删除对象本身
</body>
</html>
