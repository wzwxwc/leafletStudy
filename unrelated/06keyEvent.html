<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>key事件</title>
    <script>
        window.onload = function () {
            var text = document.getElementById("text");
            text.onkeydown = function () {
                console.log("onkeydown");
            };
            text.onkeyup = function () {
                console.log("onkeyup");
            };
            text.onkeypress = function () {
                console.log("onkeypress");
            };
        }
    </script>
</head>
<body>
<input type="text" id="text"/>
</body>
</html>
